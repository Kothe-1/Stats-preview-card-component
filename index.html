<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
 <div id="container">
    <div id="text">
      <div id="header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div id="numbers">
        <p><span class="number">10k+</span> <br> COMPANIES</p>
        <p><span class="number">314</span> <br>  TEMPLATES</p>
        <p><span class="number">12M+</span> <br>  QUERIES</p>
      </div>
    </div>

    <picture>
      <source media="(max-width: 450px)" srcset="images/image-header-mobile.jpg" width="325px">
      <source media="(min-width: 550px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-desktop.jpg" alt="Chris standing up holding his daughter Elva" width="490px">
    </picture>
  </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kothe-1" target="_blank">Kothe</a>.
    </div>
</main>
</body>
</html>
